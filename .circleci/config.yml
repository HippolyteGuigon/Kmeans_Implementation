version: 2
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11"
    steps:
      - checkout
      - run: 
        name: running_tests
        command: |
          pip install numpy
          pip install -r requirements.txt
          python test_unittest.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.11"
    steps:
      - checkout
      - run: 
        name: final_checks
        command: |
          pip install numpy
          pip install -r requirements.txt
          python test_unittest.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build